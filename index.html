<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <script src="https://kit.fontawesome.com/48f7b1ac70.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="left-box" id="left-box">
                <h1>Sign In</h1>
                <form action="" method="post">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" name="psw">
                            <span class="eye-icon">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <p class="forgotPwd">Forgot Password?</p>
                    </div><div class="btn-field">
                        <button class="signbtn"><a href="https://www.linkedin.com/in/vaishakpanakkat/">Sign Up</a></button>
                    </div>
                </form>
            </div>
            <div class="right-box" id="right-box">
                <h1>CleverHire</h1>
                <div class="registerContainer">
                    <h2>New to CleverHire?</h2>
                    <button class="signbtn"><a href="https://www.linkedin.com/in/vaishakpanakkat/" style="text-decoration: none;">Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // PASSWORD TOGGLE EYE ICON
        const eyeIcons = document.querySelectorAll('.eye-icon');
        const passwordInputs = document.querySelectorAll('input[type="password"]');

        eyeIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                // Toggle icon based on password visibility
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
